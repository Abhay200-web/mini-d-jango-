{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 mx-auto">
  <div style="
      background:#ffffff;
      border-radius:18px;
      box-shadow:0 12px 30px rgba(0,0,0,0.2);
      padding:30px;
  ">

    <h3 style="
        text-align:center;
        font-weight:700;
        margin-bottom:20px;
        color:#0f172a;
    ">
      ➕ Add New Record
    </h3>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit" style="
          width:100%;
          margin-top:20px;
          background:#2563eb;
          color:white;
          border:none;
          padding:12px;
          border-radius:10px;
          font-weight:600;
      ">
        Save Record
      </button>
    </form>

    <a href="{% url 'home' %}" style="
        display:block;
        text-align:center;
        margin-top:15px;
        text-decoration:none;
        color:#2563eb;
        font-weight:500;
    ">
      ← Back to Home
    </a>

  </div>
</div>

{% endblock %}
